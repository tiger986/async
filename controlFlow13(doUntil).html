    </div>

<script>
    ////doUntil与doWhilst正好相反，当test为false时循环，为true时跳出。其它特性一致。
    var n = 1;
    async.doUntil(
        function(cb){
            n++;
            setTimeout(function(){
                console.log(n); //2
                cb(null, n);
            }, 1000);
        },
        function(){
            return n < 5;
        },
        function(err, res){
            console.log(err); //null
            console.log(res); //2
        }
    );

</script>
