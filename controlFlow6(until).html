<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            font-size: 18px;
            margin: 200px auto 0;
        }
    </style>
    <script type="text/javascript" src="async.js"></script>
</head>
<body>
    <div class="box">
        until(test, fn, callback)（与while相似，但判断条件相反）
    </div>
</body>
</html>
<script type="text/javascript">
    //until与whilst正好相反，当test为false时循环，为true时跳出。其它特性一致。
    var m = 0;
    async.until(
        function(){
            return m > 5;
        },
        function(callback){
            console.log(m);
            m++;
            setTimeout(function(){
                if(m == 3){
                    m = 6;
                }
                callback();
            }, 1000);
        },
        function(err){
            console.log(err);//err
        }
    );

</script>
