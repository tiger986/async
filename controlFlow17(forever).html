<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            font-size: 18px;
            margin: 200px auto 0;
        }
    </style>
    <script type="text/javascript" src="async.js"></script>
</head>
<body>
    <div class="box">
        forever(fn, callback) (除非捕获到错误，将允许一直执行——调用自己)
    </div>
</body>
</html>
<script>
    //forever就是无限循环了.只有当中途出现错误的时候才会停止

    var n = 0;
    async.forever(function(cb){
        n++;
        if(n > 5){
            cb("err");
        }else{
            setTimeout(function(){
                console.log(n);
                cb();
            }, 1000);
        }
    }, function(err){
        console.log(err);
    });

</script>
